# Prefix
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Disable status bar
set -g status off
set -g mouse on

# Panes
unbind '"'
bind h split-window -v
bind v split-window -h
bind-key x kill-pane

# Window
bind k killp

# Session
unbind 'D'
bind 'd' detach

# Relaod config
bind-key r source-file ~/.tmux.conf
