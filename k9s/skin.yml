      newColor: default
      modifyColor: default
      addColor: default
      errorColor: default
      highlightColor: default
      killColor: default
      completedColor: default
    title:
      fgColor: *cyan
      bgColor: default
      highlightColor: default
      counterColor: default
      filterColor: default
  views:
    table:
      fgColor: default
      bgColor: default
      cursorFgColor: *cyan
      cursorBfColor: default
      header:
        fgColor: default
        bgColor: default
        sorterColor: default
    yaml:
      keyColor: *pink
      colonColor: default
      valueColor: *cyan
    logs:
      fgColor: default
      bgColor: default
      indicator:
        fgColor: default
        bgColor: default
        toggleOnColor: default
